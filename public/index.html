<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Reminder App</title>
</head>
<body>
    
        <div id="wrapper">
            <div class="container showMe">
                <h1 class="lead-heading">Reminder App!</h1>
                <div id="splash">         
                <input type="text" placeholder="Enter Username" id="username-input" class="input-box" onkeyup="mySuccess()">
                <input type="text" placeholder="Enter Email" id="email-input" class="input-box">
                </div>
            <div id="splash2"class="btn-div"> 
                <button id="sign-upbtn" class="btnStyle btnSign"><span>Sign In</span></button>
                <button id="register-btn"class="btnStyle btnReg"><span>Register</span></button>
            </div>
            <div id="splash3" class="return">
                <button id="returnbtn" class="btnStyle">Return</button>
                <button id="sign-inbtn" class="btnStyle" disabled>Sign In</button>
                <button id="register-details" class="btnStyle">Sign Up</button> 
            </div>
            </div>
            
            
            
            <div onmouseover="chg()" onmouseout="chg2()" class="container-two hideMe" id="remindertable">
                    <h1> My Reminders!</h1>
                    <div id="myDIV" class="header">
                        <input type="text" id="myInput" placeholder="Set a reminder">
                        <span id="addtolist" onclick="newElement()" class="addBtn">Add</span>
                        <h2 id="users-name"></h2>
                    <ul id="myUL">
                        
                    </ul>
                    </div>
                    
                </div>
                
            </div>

    
    <script src="index.js"></script>
</body>
</html>
